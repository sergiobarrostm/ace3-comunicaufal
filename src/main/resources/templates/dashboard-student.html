<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/style-dashboard.css">
  <title>Dashboard - Comunica UFAL</title>
</head>

<body>
  <header>
    <h2>
      COMUNICA <strong>UFAL</strong>
    </h2>

    <div>
      <a href="#">
        <h3>Início</h3>
      </a>
      <a href="#">
        <h3>Nova Solicitação</h3>
      </a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="d-flex">
        <h1>Olá <span th:text="${student.name}"></span>,<br>essas são suas solicitações</h1>
        <span>
          <a th:href="@{/request(id=${student.matricula})}" class="btn-verde">Nova solicitação</a>
        </span>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Título</th>
            <th>Tag</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="request : ${requests}" class="bg-transparent">
            <td th:text="${request.id}"></td>
            <td th:text="${request.title}"></td>
            <td th:text="${request.tag}"></td>
            <td th:text="${request.requestDate}"></td>
            <td><a class="btn-verde" th:href="@{/request/details(id=${request.id})}">Acompanhar</a></td>
          </tr>
        </tbody>
    </div>
  </main>

  <footer>

  </footer>
</body>

</html>
