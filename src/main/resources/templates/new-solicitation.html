<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/style-solicitation.css">
  <title>Dashboard - Comunica UFAL</title>
</head>

<body>
  <header>
    <h2>
      COMUNICA <strong>UFAL</strong>
    </h2>

    <div>
      <a href="#">
        <h3>Início</h3>
      </a>
      <a href="#">
        <h3>Nova Solicitação</h3>
      </a>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Fazer uma solicitação</h1>
      <div class="d-flex">
          <form th:object="${request}"  method="POST" th:action="@{/request/create(id=${matricula})}" id="form-solicitacao" class="w-100">
            <div>
            <label for="titulo">Título</label>
            <input  th:field="*{title}" type="text" name="titulo" id="titulo" class="w-100" placeholder="Título">
            <label for="tags">Tags</label>
            <select th:field="*{tag}" name="tags" id="tags" class="w-100">
              <option value="" disabled selected>Selecione uma tag</option>
              <option value="1">Tag 1</option>
              <option value="2">Tag 2</option>
              <option value="3">Tag 3</option>
            </select>

        </div>
        <div>
          <label for="descricao">Descrição</label>
          <textarea th:field="*{description}" name="descricao" form="form-solicitacao" id="descricao" cols="30" rows="5" class="w-100"
            placeholder="Descreva sua solicitação aqui"></textarea>
             <label for="file">Arquivos</label>

            <input type="file" name="file" id="file">
        </div>

      </div>
      <button class="btn-verde">Enviar</button>
       </form>
    </div>
  </main>

  <footer>

  </footer>
</body>

</html>
